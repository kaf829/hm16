  
<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm16 : Javascript Event</title>
    <style></style>
    <script>
      // 미리 로딩해둘 이미지 이름 배열
      var files = [
        "media/바다With 등대.png",
        "media/노을진 풍경.png",
        "media/강 위에 숲.png",
        "media/설산 .png",
        "media/야경.png",
      ];
      var imgs = new Array();
      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }
      // 다음 이미지 출력
      var next = 1;
      function change(img) {
        img.src = imgs[next].src;
        var nameSplit = files[next].split("/");
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        nameText.innerHTML = "이미지 이름 : " + nameSplit[1];
        sizeText.innerHTML = "폭 : " + img.width + " 높이 : " + img.height; 
        next++; 
        next %= imgs.length; 
      }

      function init(img) {
        var nameSplit = files[next - 1].split("/");
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        img.src = files[next - 1];
        nameText.innerHTML = "이미지 이름 : " + nameSplit[1];
        sizeText.innerHTML = "폭 : " + img.width + " 높이 : " + img.height;
      }
    </script>
  </head>
  <body>
    <h3>이미지 5개</h3>
    <hr />
    이미지를 클릭하면 다음 이미지를 보여줍니다.
    <p>
      <img
        style="border: 25px ridge wheat;"
        src="media/바다with 등대.png"
        width=""
        height="" 
        onclick="change(this)"
        onload="init(this)"
      />
    </p>
    <p id="name"></p>
    <p id="size"></p>
  </body>
